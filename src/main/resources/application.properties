spring.application.name=task-mirror-api
spring.config.import=classpath:env.properties

# jpa / hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#cache
spring.cache.type=simple

# pool size
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.validation-timeout=5000

# hibernate / jpa
spring.datasource.driver-class-name=sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${MSSQL_JDBC_CONNECTION_STRING}
spring.datasource.username=${MSSQL_USERNAME}
spring.datasource.password=${MSSQL_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

#flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_task_mirror

# security
spring.security.basic.enabled=false

springdoc.swagger-ui.path=/swagger